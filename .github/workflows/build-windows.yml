name: Build Windows Executable

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 pandas requests tqdm lxml aiohttp selenium flask pyinstaller cramjam

      - name: Build with PyInstaller
        run: pyinstaller chemical_extractor.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChemicalExtractor-Windows
          path: dist/ChemicalExtractor/
          retention-days: 30

      - name: Zip release
        if: startsWith(github.ref, 'refs/tags/v')
        run: Compress-Archive -Path dist/ChemicalExtractor/* -DestinationPath ChemicalExtractor-Windows.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ChemicalExtractor-Windows.zip
          generate_release_notes: true
